<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="Indonesia menuju era digital">
    <meta name="keywords" content="Era digital, digital era, Indonesia">
    <meta name="author" content="Kelvin Cendra & Devina Gunawan">


    <link rel="stylesheet" href="static/css/main.css">
    <title>Menuju Era Digital</title>
    <link rel="stylesheet" href="./static/js/libraries/pace-1.2.4/pace-theme-default.css">
    <script src="./static/js/libraries/pace-1.2.4/pace.js"></script>
    <script src="./static/js/index_page/loading_screen.js"></script>
</head>
<body>
    <section class="loader full-width">
        <div class="loading-container">
            <div class="loading-text"></div>
            <div class="loading-outer" style="--a: 1;"></div>
            <div class="loading-outer" style="--a: 2;"></div>
            <div class="loading-outer" style="--a: 3;"></div>
        </div>
        
    </section>
    <section class="loading-close">
        <div class="close" style="--i: 5;"></div>
        <div class="close" style="--i: 4;"></div>
        <div class="close" style="--i: 3;"></div>
        <div class="close" style="--i: 2;"></div>
        <div class="close" style="--i: 1;"></div>
    </section>
    <section class="content">

        <div class="welcome-part full-width full-screen-height">    
            <div class="content-welcome">
                <div class="head-welcome-parallelogram"></div>
                <div class="container-welcome">
                    <div class="welcome-text">
                        <p>WELCOME</p>
                        
                        <div class="scroll-command">
                            <img src="./static/images/home/scroll.png" alt="scroll icon">
                            <p>Scroll to Discover</p>

                        </div>
                    </div>
                </div>
                <div class="foot-welcome-parallelogram"></div>
                <div class="foot-effect">
                    <div class="container-parallelogram">
                        <div class="parallelogram"></div>
                        <div class="parallelogram"></div>
                        <div class="parallelogram"></div>
                        <div class="parallelogram"></div>
                        <div class="parallelogram"></div>
                    </div>
                </div>
            </div>
            
        
        </div>

        <div class="main-page">
            <div class="gallery_pengertian main-page-content full-screen-width full-screen-height main-content">
                <div class="inner-container">
                    <img src="./static/images/home/bg-gallery-pengertian.png" alt="background-1">
                    <div class="container">
                        <div class="text">
                            <h1>Apa Itu Era Digital?</h1>
                            <img src="./static/images/home/box-1.png" class="box-1" alt="box">
                            <img src="./static/images/home/box-2.png" class="box-2" alt="box">
                        </div>
                        <img src="./static/images/home/learn_more.png" alt="learn more" class="dest" data-location="pengertian.html">
                            
                    </div>
                </div>
                
            </div>

            <div class="gallery_pengaruh main-page-content full-screen-width full-screen-height main-content">
                <div class="inner-container">
                    <img src="./static/images/home/bg-gallery-pengaruh.jpg" alt="background-2">
                    <div class="container">
                        <div class="text">
                            <h1>Apa Pengaruh Era Digital ?</h1>
                            <img src="./static/images/home/box-1.png" class="box-1" alt="box">
                            <img src="./static/images/home/box-2.png" class="box-2" alt="box">
                        </div>
                        <img src="./static/images/home/learn_more.png" alt="learn more" class="dest" data-location="pengaruh.html">
                        
                    </div>
                </div>
                
            </div>

            <div class="gallery_persiapan main-page-content full-screen-width full-screen-height main-content">
                <div class="inner-container">
                    <img src="./static/images/home/bg-gallery-persiapan.png" alt="background-3">
                    <div class="container">
                        <div class="text">
                            <h1>Bagaimana Menghadapi Era Digital ?</h1>
                            <img src="./static/images/home/box-1.png" class="box-1" alt="box">
                            <img src="./static/images/home/box-2.png" class="box-2" alt="box">
                        </div>
                        <img src="./static/images/home/learn_more.png" alt="learn more" class="dest" data-location="tantangan.html">
                        
                    </div>
                </div>
                
            </div>

            <div class="gallery_about_us main-page-content full-screen-width full-screen-height main-content">
                <div class="inner-container">
                    <img src="./static/images/home/bg-gallery-about-us.jpg" alt="background-4">
                    <div class="container">
                        <div class="text">
                            <h1>About Us</h1>
                            <img src="./static/images/home/box-1.png" class="box-1" alt="box">
                            <img src="./static/images/home/box-2.png" class="box-2" alt="box">
                        </div>
                        <img src="./static/images/home/learn_more.png" alt="learn more" class="dest" data-location="about_us.html">
                        
                    </div>
                </div>
            </div>
            <div class="gallery_referensi main-page-content full-screen-width full-screen-height main-content">
                <div class="inner-container">
                    <img src="./static/images/home/bg-gallery-referensi.png" alt="background-5">
                    <div class="container">
                        <div class="text">
                            <h1>Referensi</h1>
                            <img src="./static/images/home/box-1.png" class="box-1" alt="box">
                            <img src="./static/images/home/box-2.png" class="box-2" alt="box">
                        </div>
                        <img src="./static/images/home/learn_more.png" alt="learn more" class="dest" data-location="referensi.html">
                        
                    </div>
                </div>
            </div>
        </div>
       

    </section>
</body>
<script src="static/js/index_page/main_index.js"></script>
</html>
